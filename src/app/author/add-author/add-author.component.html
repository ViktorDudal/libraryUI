<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<form class="form-horizontal" #authorForm="ngForm">
  <div class="form-group">
    <label for="name" class="col-md-2 col-sm-3 col-xs-12 control-label">Author name</label>
    <div class="col-md-5 col-sm-9 col-xs-12">
      <input type="text" class="form-control" pattern="^[A-Za-z0-9]{3,15}$"
             [(ngModel)]="author.name" placeholder="Author name" id="name" name="name" #name="ngModel"
             required autocomplete="off">
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="!name.errors.required">Author name is required!</div>
        <div [hidden]="!name.errors.pattern">
          Author name can only contain letters and numbers (3-15 characters)!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="surname" class="col-md-2 col-sm-3 col-xs-12 control-label">Author surname</label>
    <div class="col-md-5 col-sm-9 col-xs-12">
      <input type="text" class="form-control" pattern="^[A-Za-z0-9]{2,25}$"
             [(ngModel)]="author.surname" placeholder="Author surname" id="surname" name="surname" #surname="ngModel"
             required autocomplete="off">
      <div *ngIf="surname.errors && (surname.dirty || surname.touched)" class="alert alert-danger">
        <div [hidden]="!surname.errors.required">Genre is required!</div>
        <div [hidden]="!surname.errors.pattern">
          Genre can only contain letters and numbers (2-25 characters)!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="title" class="col-md-2 col-sm-3 col-xs-12 control-label">Book title</label>
    <div class="col-md-5 col-sm-9 col-xs-12">
      <input type="text" class="form-control" pattern="^[A-Za-z0-9? ?A-Za-z0-9]{2,150}$"
             [(ngModel)]="author.books" placeholder="Book title" id="title" name="title" #title="ngModel"
             required autocomplete="off">
      <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
        <div [hidden]="!title.errors.required">Book title is required!</div>
        <div [hidden]="!title.errors.pattern">
          Book title can only contain letters and numbers (2-150 characters)!
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="!authorForm.form.valid" class="btn btn-primary"
            (click)="createAuthor()">Create</button>
  </div>
</form>
</body>
</html>
